<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Serial Port Monitor</title>
    <style>
        table { border-collapse: collapse; }
        table, th, td { border: 1px solid black; }
        #data-display { width: 100%; height: 300px; }
    </style>
</head>

<body>
    <h1>Serial Port Monitor</h1>

    We are using Node.js <span id="node-version"></span>, Chromium <span id="chrome-version"></span>, Electron <span id="electron-version"></span>, and Serialport <span id="serialport-version"></span>

    <div id="error"></div>
    <div id="ports"></div>

    <label for="port-select">Select a port:</label>
    <select id="port-select"></select>

    <label for="baud-rate-select">Select baud rate:</label>
    <select id="baud-rate-select"></select>

    <button id="connect-button">Connect</button>
    <button id="disconnect-button" disabled>Disconnect</button>

    <h2>Data Received:</h2>
    <textarea id="data-display" readonly></textarea>
</body>

<script src="./renderer.js"></script>

</html>
